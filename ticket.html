<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket</title>
    <link rel="stylesheet" href="./dist/css/ticket.css">
</head>
<body>
    <section class="ticket">
        <div class="wrapper" id="ticket">
            <div class="ticket__content">
                <article class="event">
                    <figure class="event__profile">
                        <img src="https://avatars.githubusercontent.com/u/43414657?v=4" alt="profile picture" class="event__profile--pic">
                        <figcaption class="event__profile--details">
                            <h3 class="event__profile--name">mahmoud mandor</h3>
                            <a class="event__profile--links" href="https://github.com/Mandor99">
                                <img src="./images/github.svg" alt="github logo">
                                <span class="event__profile--links-github"> mahmoudmandor</span>
                            </a>
                        </figcaption>
                    </figure>
                    <figure class="event__details">
                        <img src="./images/event-logos.png" alt="event details">
                    </figure>
                </article>
                <article class="ticket__order">
                    <h4 class="ticket__order--number">â„– 014747</h4>
                </article>
            </div>
        </div>
    </section>
    <script src="./js/ticket.js"></script>
</body>
</html>
